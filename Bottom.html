<!DOCTYPE html>
<html>

<head>
    <style>
        .body {
            background-image: url("online.png");
        }

        .Signin-button {
            background-color: blue;
            color: black;
            border: none;
            border-style: outset;
            height: 36px;
            width: 100px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-left: 15px;
            font-weight: bold;
            box-shadow: 5px 5px 10px rgba(41, 24, 24, 0.5);
        }

        .Signin-button:hover {
            background-color: green;
        }

        .SignUp-button {
            background-color: red;
            color: black;
            border: none;
            border-style: outset;
            height: 36px;
            width: 70px;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            margin-right: 10px;
            margin-left: 15px;
            font-weight: bold;
            box-shadow: 5px 5px 10px rgba(41, 24, 24, 0.5);
        }

        .SignUp-button:hover {
            background-color: white;
        }

        .Helps-button {
            background-color: bisque;
            color: black;
            border-style: inset;
            border-radius: 10px;
            height: 36px;
            width: 70px;
            margin-left: 15px;
            border-radius: 2px;
            cursor: pointer;
            font-weight: bold;
            font-size: medium;
            box-shadow: 5px 5px 10px rgba(41, 24, 24, 0.5);
        }

        .Helps-button:hover {
            background-color: rgb(114, 84, 79);
        }

        .Guest-button {
            background-color: white;
            color: black;
            border: none;
            border-style: none;
            height: 36px;
            width: 150px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            margin-right: 8px;
            margin-left: 1000px;
            margin-bottom: 2px;
            margin-top: 22px;
            box-shadow: 5px 5px 10px rgba(41, 24, 24, 0.5);
        }

        .Guest-button:hover {
            text-decoration: underline;
        }

        .discription-text {
            background-color: white;
            color: rgb(226, 32, 32);
            font-family: Arial;
            font-size: larger;
            text-align: center;
        }

        .span-text {
            background-color: white;
            color: blue;
            text-shadow: 5px 5px 10px rgba(41, 24, 24, 0.5);
            cursor: pointer;
        }

        .span-text:hover {
            text-decoration: underline;
        }

        .span-Signin {
            background-color: white;
            color: blue;
            text-shadow: 5px 5px 10px rgba(41, 24, 24, 0.5);
            cursor: pointer;
            text-decoration: underline;
        }

        .span-Signin:hover {
            background-color: green;

        }
    </style>
</head>

<body>
    <div>
        <button class="Signin-button">
            Sign in
        </button><br><br>

        <button class="SignUp-button">
            Sign Up
        </button><br><br>

        <button class="Helps-button">
            Helps
        </button><br><br>
        <button class="Guest-button">
            Access as Guest
        </button><br><br><br><br>

        <p>
        <h1 class="description-text"> This page helps you to train for various computer tests.</h1>
        <span class="span-text">Learn more&gt;</span></p> If already you have an account click here.
        <span class="span-Signin">Sign in</span>
    </div>
</body>

</html>
